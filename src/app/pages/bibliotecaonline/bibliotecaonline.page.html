<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Biblioteca Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="consulta" (ionInput)="buscar()"></ion-searchbar>
  
    <ion-list>
      <ion-item *ngFor="let libro of libros">
        <ion-label>
          <h2>{{ libro.title }}</h2>
          <p>Autor: {{ libro.author_name?.join(', ') }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
