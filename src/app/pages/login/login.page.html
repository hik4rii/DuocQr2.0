<ion-content>

      <ion-card-header>
        <ion-card-title>Ingreso</ion-card-title>
      </ion-card-header>
      <ion-card-content [formGroup]="loginForm">

          <ion-input #user [(ngModel)]="emailValue" formControlName="email" label="Ingrese Usuario:" labelPlacement="floating" placeholder="Ej: panshoots"></ion-input>

        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es obligatorio.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
          El correo es inv치lido.
        </ion-text>
        <ion-item>
          <ion-input #pass type="password" [(ngModel)]="passValue" formControlName="password" label="Ingrese Contrase침a:" labelPlacement="floating" placeholder="Ej: 123456"></ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
          La contrase침a es obligatoria.
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contrase침a debe tener al menos 6 caracteres.
        </ion-text>
        <ion-button (click)="login()" [disabled]="!loginForm.valid">Ingresar</ion-button>






      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
