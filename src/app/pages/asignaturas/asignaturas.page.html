<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- BOTON MENU-->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>


  <ion-content>
    <!-- Carta -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Asignaturas</ion-card-title>

      </ion-card-header>
      <ion-card-content>
<ion-list>
  <ion-item *ngFor="let aux of listaAsignaturas" [routerLink]="['/asignaturas/detalle', aux.id]">

      <h2>{{ aux.nombre }}</h2>
      <p>{{ aux.seccion }}</p>
    </ion-label>
  </ion-item>
</ion-list>

      </ion-card-content>
 
    </ion-card>

  </ion-content>
