<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- BOTON MENU-->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ "asignaturas" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- Carta -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ "asignaturas" | translate }}</ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let aux of listaAsignaturas" [routerLink]="['/asignaturas/detalle', aux.id]">
          <ion-label>
            <h2>{{ aux.nombre }}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="addAsigantura()" name="add-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
