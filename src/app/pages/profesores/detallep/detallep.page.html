<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- bOTON Atras-->
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" >
      <ion-menu-button auto-hide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title class="textcenter" >{{ "detail" | translate }}</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content [fullscreen]="true">
  <!-- cARTA -->
  <ion-card ion-card *ngIf="profe">
    <ion-img [src]="profe.imagen"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ profe.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-button color="warning" *ngIf="profe" [routerLink]="['/profesores/updatep', profe.id]" >{{ "update" | translate }}</ion-button>
  </ion-card>

  <!-- BOTON INFERIOR -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button >
        <ion-buttons >
          <ion-icon name="trash" (click)="deleteProfesores()"></ion-icon>
        </ion-buttons>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
