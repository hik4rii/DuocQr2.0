<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/asignaturas"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "update-teacher" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="profe">
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="profe.nombre" type="text" labelPlacement="floating" placeholder="Ej: Matematicas">
          <div slot="label">{{ "name" | translate }}</div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input #correo [(ngModel)]="profe.correo" type="text" labelPlacement="floating" placeholder="Ej: MA0010">
          <div slot="label">{{ "email" | translate }}</div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input #contrasena [(ngModel)]="profe.contrasena" type="text" labelPlacement="floating" placeholder="Ej: 001D">
          <div slot="label">{{ "password" | translate }}</div>
        </ion-input>
      </ion-item>
      <ion-button color="secondary" (click)="updateProdesores()">{{ "update" | translate }}</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
